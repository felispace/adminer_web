<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Adminer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Adminer</h1><span>Dashboard de Fallas en Obras <i class='fa fa-code'></i><a href='http://younic.cl'>Younic Development</a></span>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Ingreso</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="contraseña" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Entrar</span></button>
      </div>
      <div class="footer"><a href="#">¿Olvidó su contraseña?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Registrarse
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Nombre</label>
        <div class="bar"></div>
      </div>
       <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Apellido</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="contraseña" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="contraseña" required="required"/>
        <label for="#{label}">Repetir Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Continuar</span></button>
      </div>
    </form>
  </div>
</div>

</html>
